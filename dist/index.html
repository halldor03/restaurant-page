<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My restaurant</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="social">
        <img class="fb" src="../src/img/fb.png"></img>
        <img class="insta" src="../src/img/insta.png"></img>
      </div>
      <div class="nav">
        <button classs="gallery">our gallery</button>
        <button classs="menu">our menu</button>
        <button classs="openingHours">opening hours</button>
        <button classs="contact">contact us</button>
      </div>
      <div class="lang">
        <img class="langPL" src="../src/img/pl.png"></img>
        <img class="langEN" src="../src/img/en.png"></img>
        <img class="langDE" src="../src/img/de.png"></img>
      </div>
    </header>
    <main>
      <div class="title">Welcome to the best restaurant in the world!</div>
      <div class="subtitle">~ We have literally everything! ~</div>
      <button class="orderButton">order online now!</button>
    </main>
    <footer>Made by @halldor03 for TheOdinProject</footer>
  </body>
</html>
